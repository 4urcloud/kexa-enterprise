apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kexa.fullname" . }}-api
  labels:
    {{- include "kexa.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kexa.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kexa.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kexa.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
    # --------------------------------------------------------------------------------------------- #
        # kexaapi
        - name: kexa-enterprise-api
          image: kexa/kexa-enterprise-api
          {{- if (merge .Values.kexaapi.environment .Values.kexaapi.environment) }}
          env:
          {{- range $name, $value := merge .Values.kexaapi.environment .Values.kexaapi.environment }}
          - name: {{ $name | quote }}
            value: {{ $value | quote }}
          {{- end }}
          {{- end }}
          ports:
            - containerPort: 4012
    # --------------------------------------------------------------------------------------------- #