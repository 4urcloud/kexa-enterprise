apiVersion: v1
kind: Service
metadata:
  name: {{ include "kexa.fullname" . }}-cronicle
  # The name of the service is now kexa-frontend to match the deployment name
  labels:
    {{- include "kexa.labels" . | nindent 4 }}
spec:
  type: {{ .Values.servicecronicle.type }}
  ports:
    - port: {{ .Values.servicecronicle.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kexa.selectorLabels" . | nindent 4 }}
